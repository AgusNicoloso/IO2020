<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TP - Camino Economico</title>
  <link rel="icon" href="https://www.iconarchive.com/download/i99368/dtafalonso/android-lollipop/Maps.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
    defer></script>
  <script src="https://kit.fontawesome.com/a3ba409d6b.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-info mb-3" style="background-color: #2c3e50;">
    <span class="navbar-brand mb-0 h1 text-white"><i class="fas fa-map-marker-alt"></i>&nbsp; TP - Camino Económico - OptimizeWay</span>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <div id="map" class="h-100"></div>
      </div>
      <div class="col-4">
        <div id="formulario">
          <input type="text" style="margin-top: 10px;" class="form-control" placeholder="Origen" id="puntoa" required />
          <div id="botonesdinamicos"></div>
          <input type="text" style="margin-top: 10px;" class="form-control" placeholder="Destino" id="puntob" required />
          <div class="switch-button row">
            <div class="col-sm">

              <li class="list-group-item mb-2" style="margin-top: 10px;border-radius: 0.4pc;">
                Optimizar Ruta
                <label class="switch mt-n1" style="vertical-align: middle;">
                  <input type="checkbox" class="success" id="optimize">
                  <span class="slider round " style="display: inline-block;vertical-align: middle;"></span>
                </label></li>
            </div>
          </div>
          <input type="button" class="btn btn-warning btn-block" value="Agregar punto" id="add" />
          <input type="submit" value="Calcular ruta" class="btn btn-dark btn-block"
            onclick="calculateAndDisplayRoute()"></input>
          <div class="container mt-5 mb-5 text-white">
            <div class="row">
              <div class="col-md-8 offset-md-3">
                <ul class="timeline float-left" id="myList"></ul>
              </div>

            </div>
            <div id="container" class="text-center">
              <div id="total" data-value="0" class="col-md-6 offset-md-3">
              </div>
              <div id="distance" data-value="0" class="col-md-6 offset-md-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer" class=" footer-1 text-white mt-3" style="background-color: #2c3e50; ">
    <div class="footer-copyright">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>TUSI Investigación Operativa II © 2020. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script>
 $(document).ready(function() {

   var docHeight = $(window).height();
   var footerHeight = $('#footer').height();
   var footerTop = $('#footer').position().top + footerHeight;

   if (footerTop < docHeight) {
    $('#footer').css('margin-top', 10+ (docHeight - footerTop) + 'px');
   }
  });

</script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="logic.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
