<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TP - Camino Economico</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i99368/dtafalonso/android-lollipop/Maps.ico"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100vh;" >
        <div class="col-xl-8">
          <div id="map"></div>
        </div>
        <div class="col-xl-4">
          <div id="formulario">
            <input type="text" style="margin-top: 10px;" class="form-control" placeholder="Origen" id="puntoa"/>
            <div id="botonesdinamicos"></div>
            <input type="text" style="margin-top: 10px;" class="form-control" placeholder="Destino" id="puntob"/>
            <input type="checkbox"class="form-check-label" style="margin-top: 10px;" id="optimize" /> <label>Optimizar Ruta</label>
            <input type="button" class="btn btn-warning btn-block" value="Agregar punto" id="add" />
            <input type="submit" value="Calcular ruta"  class="btn btn-info btn-block" onclick="calculateAndDisplayRoute()"></input>
            <ul style="margin-top: 10px;" id="myList"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: {
            lat: -38.00042,
            lng: -57.5562
        },
        zoom: 12,
    });
  }

  function calculateAndDisplayRoute() {
    let menu = document.getElementById('myList');
    while (menu.firstChild) {
        menu.removeChild(menu.firstChild);
    }
    map = new google.maps.Map(document.getElementById("map"), {
        center: {
            lat: -38.00042,
            lng: -57.5562
        },
        zoom: 12,
    });
    directionsService = new google.maps.DirectionsService,
        directionsDisplay = new google.maps.DirectionsRenderer({
            map: map
        });
    var pointa = document.getElementById("puntoa").value;
    var pointb = document.getElementById("puntob").value;
    var optimize = document.getElementById("optimize").checked;
    var inputFormDiv = document.getElementById('botonesdinamicos');
    var divForminput = inputFormDiv.getElementsByTagName('div');
    var count = inputFormDiv.getElementsByTagName('div').length;
    var waypointsinput = [];
    for (var i = 1; i <= count; i++) {
        var obj = {
            'location': document.getElementById('aux' + i).value
        }
        waypointsinput.push(obj);
    }
    directionsService.route({
        origin: pointa,
        optimizeWaypoints: optimize,
        destination: pointb,
        travelMode: google.maps.TravelMode.DRIVING,
        waypoints: waypointsinput

    }, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            for (var i = 0; i <= response.routes[0].legs.length; i++) {
                var node = document.createElement("LI");
                var textnode = document.createTextNode("Desde : " + response.routes[0].legs[i].start_address + "\n Hasta : " + response.routes[0].legs[i].end_address);
                var textnode1 = document.createTextNode("\nDistancia : " + response.routes[0].legs[i].distance.text + "\n Duracion : " + response.routes[0].legs[i].duration.text);
                node.appendChild(textnode);
                node.appendChild(textnode1);
                document.getElementById("myList").appendChild(node);
            }
        } else {
            window.alert('Directions request failed due to ' + status);
        }
    });
  }

  initMap();
  </script>

    crossorigin="anonymous"
